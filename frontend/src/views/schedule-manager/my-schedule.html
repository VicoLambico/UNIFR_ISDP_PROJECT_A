<template>

  <mdc-card class="schedule-container">

    <div mdc-headline2 class="my-shedule__title">${title}</div>

    <div class="planner">
      <!-- En-tÃªte du tableau -->
      <div class="planner-header">
        <div class="planner-time"></div>
        <div repeat.for="day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']" class="planner-day">
          ${day}
        </div>
      </div>

      <!-- Corps du tableau -->
      <div class="planner-body">
        <div class="time-slot" repeat.for="time of ['08:00 AM', '10:00 AM', '01:00 PM', '03:00 PM']">
          <div class="planner-time">${time}</div>
          <div repeat.for="day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday']" class="planner-cell">
            <div repeat.for="item of schedule" if.bind="item.time === time && item.day === day" class="course-item">
              <span>${item.course}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
